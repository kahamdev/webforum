{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
         {% block title %} {% endblock title %}
    </title>

    <link rel="stylesheet" type="text/css" href="{% static './stylesheet/css/mystyle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static './bootstrap/css/bootstrap.min.css' %}"/>
</head>
<style>
  .mynav{
    background-color:rgb(0,0,87);
}
  .footer-group{
    background-color:rgb(0,0,87);
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mynav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cive Expert Forum</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
             </ul>
            <form class="d-flex">
              {% if user.is_authenticated %}
              <h6 class="m-2 text-white" style="text-transform:capitalize;">Welcome {{user.username}} </h6>
              <a class="btn btn-success" href="/logout">logout</a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>
      
      {% block content %}

      {% endblock %}
      
      <footer class="footer-group">
             <div class="footer-item">
                    All &copy; rights are being reserved on this forum.
             </div>
      </footer>


      <script src="{% static './bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
